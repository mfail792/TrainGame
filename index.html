<!DOCTYPE html>
<html lang="us-en">


<head>
    <meta charset="UTF-8">
    <title>Train Game</title>
    <!--linking firebase server-->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <!--google font link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <!--jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--moment JS link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <!--Materialize CDN's-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS file link-->
    <link rel="stylesheet" href="assets/css/style.css">





</head>
<!--starting layout for page-->

<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-2 black accent-3 white-text'>
                <h3 class='center-align'>Train Schedule</h3>
            </div>
        </div>

        <div class='row'>
            <!-- train details via table layout -->
            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!--adding train specifics that user can input-->
        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Add Your Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainName">
                        <label for="">Train Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destination">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="first">
                        <label class='active' for="">First Train (HH:mm Military Time)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="freq">
                        <label for="">Frequency (minutes)</label>
                    </div>
                    <button type="submit" class="btn black accent-3" id="TrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <script type='text/javascript' src="./assets/javascript/train.js"></script>
</body>








</html>
